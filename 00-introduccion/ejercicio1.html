<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    alert(a=Number(prompt("Ingrese un primer número")));
    alert(b=Number(prompt("Ingrese un segundo número")));
    document.write(`Sean dos números: ${a} y ${b}<br><hr>`);
    document.write(`La suma es ............: ${a+b}<br>`);
    document.write(`La diferencia es ......: ${a-b}<br>`);
    document.write(`Su producto es ........: ${a*b}<br>`);
    document.write(`El cociente es ........: ${a/b}<br><hr>`);
    alert(`Sean dos números: ${a} y ${b}\nLa suma es ............: ${a+b}\nLa diferencia es ......: ${a-b}\nSu producto es ........: ${a*b}\nEl cociente es ........: ${a/b}\n`);
  </script>
</head>
<body>

</body>

</html>

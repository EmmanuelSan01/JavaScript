<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Nombre</title>
</head>

<body>
    <h1>Ordenar Arrays de Cadenas</h1>
    <hr>
    <p>Ingrese los nombres en la caja de texto de abajo y ordene este listado, el cual aparecerá en el área de texto.</p>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre">
    <button id="submit">Agregar y ordenar nombre</button>
    <h2>Nombres ordenados</h2>
    <hr>
    <textarea name="area" id="area" cols="30" rows="10">Aquí aparecerán los nombres ordenados</textarea>
    <button id="clear">Limpiar</button>

    <script>
        let nombres = [];

        function agregarOrdenar() {
            const nombreInput = document.getElementById("nombre");
            const nombre = nombreInput.value.trim();

            if (nombre) {
                nombres.push(nombre);
                nombres.sort((a, b) => a.localeCompare(b, "es", { sensitivity: "base" }));
                
                const textarea = document.getElementById("area");
                textarea.value = nombres.join("\n");

                nombreInput.value = "";
            }
        }

        document.getElementById("submit").addEventListener("click", agregarOrdenar);

        function clear() {
            return location.reload();
        }

        document.getElementById("clear").addEventListener("click", clear);
    </script>
</body>

</html>

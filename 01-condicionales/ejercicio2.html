<script>
  let date = prompt("Ingrese una fecha en formato DD/MM/AAAA");
  list = date.split("/")
  day = Number(date[0]);
  month = Number(date[1]);
  year = Number(date[2]);
  document.write(list)
  if (month < 1 || month > 12) {
    document.write("MES INVÁLIDO");
  } else if ((month === (1||3||5||7||8||10||12)&&(day > 31)||(day < 1))||(month === (2||4||6||9||11)&&(day > 30)||(day < 1))) {
    document.write("DÍA INVÁLIDO");
  } else if (year < 1) {
      document.write("AÑO INVÁLIDO");
  } else {
    document.write(`${date}`);
  }
</script>

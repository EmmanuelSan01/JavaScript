<script>
  let country = prompt("¿En qué país nació?");
  let edad = Number(prompt("Ingrese su edad: "));

  // let msg = "\n"
  // if (edad > 17) {
  //   msg += "Eres mayor de edad";
  // } else {
  //   msg += "Eres menor de edad";
  // }

  let msg = "\n" + ((edad > 17) ? "Eres mayor de edad" : "Eres menor de edad");

  switch(country.toLowerCase()) {
    case "colombia":
      alert("Su gentilicio es colombiano" + msg);
      break;
    case "venezuela":
      alert("Su gentilicio es venezolano" + msg);
      break;
    case "ecuador":
      alert("Su gentilicio es ecuatoriano" + msg);
      break;
    case "argentina":
      alert("Su gentilicio es argentino" + msg);
      break;
    default:
      alert("No eres latino" + msg);
  }
</script>

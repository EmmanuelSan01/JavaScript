<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body >
    <div class="w-full ">
        <form action="" onsubmit="return false" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h4 class="text-2xl font-bold dark:text-white">Registro de clientes</h4>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="fecha">
                Nombre
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="fecha" type="text">
            </div>
            <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="fecha">
              Fecha de inscripción
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="fecha" type="date">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="duración">
              Duración de la membresía (meses)
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="number">
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Registrar
            </button>
          </div>
        </form>

        <form action="" onsubmit="return false" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h4 class="text-2xl font-bold dark:text-white">Verificación de membresía</h4>
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="fecha">
                    Nombre
                  </label>
                  <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="fecha" type="text">
                </div>
                <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="fecha">
                  Fecha actual
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="fecha" type="date">
              </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                  Verificar
                </button>
              </div>
            </form>

            <form action="" onsubmit="return false" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <h4 class="text-2xl font-bold dark:text-white">Listado de clientes activos</h4>
                    <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="fecha">
                      Fecha actual
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="fecha" type="date">
                  </div>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                      Mostrar listado
                    </button>
                  </div>
                </form>
        <p class="text-center text-gray-500 text-xs">
          &copy;2024 Campuslands. All rights reserved.
        </p>
      </div>
</body>
</html>
